<!DOCTYPE html>
<html lang="en" ng-app="angularMail">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Dan Sackett">
        <link rel="shortcut icon" href="favicon.ico">
        <link type="text/plain" rel="author" href="humans.txt" />

        <title>Angular-Mail</title>

        <!-- CSS -->
        <link href="public/css/dependencies.min.css" rel="stylesheet" />
        <link href="public/css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div class="container" ng-controller="MainCtrl as main">
            <div class="page-header">
                <h1>Angular-Mail <small>Your mail the AngularJS way</small></h1>
            </div>
            <search-bar mode="main.mode" search="main.searchText"></search-bar>
            <mailbox apply-filter="main.applyFilter" filters="main.filters" type-filter="{{ main.filter }}" search="{{ main.searchText }}" messages="main.messages" mode="main.mode" change-mode="main.changeMode"></mailbox>
            <view-email mode="main.mode" change-mode="main.changeMode"></view-email>
            <send-form mode="main.mode" change-mode="main.changeMode"></send-form>
        </div>

    <!-- JS -->
    <script src="public/js/dependencies.min.js"></script>
    <script src="public/js/app.js"></script>
    </body>
</html>
