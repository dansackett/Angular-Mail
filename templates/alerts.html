<div class="row" ng-controller="AlertCtrl as alert" ng-show="alert.message">
    <div class="col-md-12">
        <div ng-show="alert.type == 'warning'" class="alert alert-warning alert-dismissible" role="alert">
          <button ng-click="alert.clearAlert()" type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <strong>Warning!</strong> {{ alert.message }}
        </div>

        <div ng-show="alert.type == 'danger'" class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <strong>Error!</strong> {{ alert.message }}
        </div>

        <div ng-show="alert.type == 'success'" class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <strong>Congrats!</strong> {{ alert.message }}
        </div>

        <div ng-show="alert.type == 'info'" class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <strong>Heads Up!</strong> {{ alert.message }}
        </div>
    </div>
</div>
