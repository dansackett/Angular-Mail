<div class="row" ng-show="mode == 'compose'">
    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="to" class="col-sm-2 control-label">To</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="to" placeholder="To" value="me@angular-mail.com">
                </div>
            </div>
            <div class="form-group">
                <label for="from" class="col-sm-2 control-label">From</label>
                <div class="col-sm-10">
                    <p class="form-control-static" id="from">me@angular-mail.com</p>
                </div>
            </div>
            <div class="form-group">
                <label for="subject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea id="message" class="form-control" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="pull-left">
                        <button class="btn btn-primary"><i class="fa fa-send-o"></i> Send</button>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-warning"><i class="fa fa-save"></i> Save Draft</button>
                        <button class="btn btn-danger" ng-click="changeMode()"><i class="fa fa-trash-o"></i> Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
