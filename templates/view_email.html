<div class="col-md-12" ng-show="mode == 'read'">
    <h1 ng-bind="currentEmail.subject"></h1>
    <hr />
    From: <strong>{{ currentEmail.from }}</strong> ({{ currentEmail.from_email }})
    <hr />
    <p ng-bind="currentEmail.message"></p>
    <hr />
    <button ng-click="changeMode()" class="btn btn-primary">Back to Inbox</button>
</div>
