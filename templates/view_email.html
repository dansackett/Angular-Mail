<div class="col-md-12" ng-show="viewEmail.mode == 'read'" ng-controller="ViewEmailCtrl as viewEmail">
    <h1 ng-bind="viewEmail.currentEmail.subject"></h1>
    <hr />
    From: <strong>{{ viewEmail.currentEmail.from }}</strong> ({{ viewEmail.currentEmail.from_email }})
    <hr />
    <p ng-bind="viewEmail.currentEmail.message"></p>
    <hr />
    <button ng-click="viewEmail.changeMode('view')" class="btn btn-primary">Back to Inbox</button>
</div>
